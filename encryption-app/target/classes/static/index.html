<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Encryption & Decryption App</title>
</head>
<body>
<h2>File Encryption / Decryption</h2>
<form method="post" enctype="multipart/form-data" th:action="@{/process}">
    <label>Select file (.txt/.java):</label>
    <input type="file" name="file" required><br><br>

    <label>Enter key (numeric):</label>
    <input type="number" name="key" required><br><br>

    <label>Operation:</label>
    <select name="operation">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
    </select><br><br>

    <button type="submit">Process</button>
</form>

<p th:text="${message}"></p>

<!-- Optional: Add download link -->
<p th:if="${downloadFile}">
    Download: <a th:href="@{/files/{file}(file=${downloadFile})}" th:text="${downloadFile}"></a>
</p>

</body>
</html>
